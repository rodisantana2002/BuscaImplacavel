<!DOCTYPE html>
<html lang="pt">

{% include 'reuse/base.html' %}
<body id="page-top">
    <div id="wrapper">
        {% include 'reuse/sideBar.html' %}

        <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">
            {% include 'reuse/headBar.html' %}

            <div class="container-fluid">

                <!-- Tabela Processos -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registrar Processo</h6>
                    </div>

                    <div class="card-body">

                        {% block content_registro %}
                            <div class="alert alert-warning" id="registro-alerta" style="display:none; text-align:center">{{ page.msg }}</div>        
                        {% endblock %}


                        <div class="col-12">
                            <label style="color:#563A2D"> Identificação </label>
                            <div style="border-top: 1px solid#888; padding-top:15px; text-align:center" >
                        </div>

                        <div class="col-12">
                            <input type="text" maxlength="100" style="margin-bottom: 15px" class="form-control form-control-lg" name="nomecompleto" id="nomecompleto" placeholder="Nome Completo *" required>
                        </div>

                        <div class="col-12">
                            <input type="email" maxlength="100" style="margin-bottom: 15px" class="form-control form-control-lg" name="email" id="email" placeholder="Email *" required>
                        </div>

                    </div>                    
                </div>

                <div  class="mx-auto" style="width: 250px;">
                    <a href="#" class="d-none d-sm-inline-block btn btn-md btn-secondary shadow-sm"><i class="fas fa-eraser fa-lg text-white-600"></i>  Limpar</a>
                    <a href="#" class="d-none d-sm-inline-block btn btn-md btn-primary shadow-sm"><i class="fas fa-save fa-lg text-white-600"></i>  Enviar Processo</a>
                </div>
                
            </div>
        
        </div>
        {% include 'reuse/footer.html' %}

    </div>
</body>
</html>
